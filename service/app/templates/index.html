{% extends "base.html" %}
{% block content %}
    <center>
        <h1>LTH Course Stats</h1>
      <div class="container">
      <p><i>Please upload your student result pdf generated with course codes.</i></p>


      <form method=POST enctype=multipart/form-data action="{{ url_for('upload') }}">
          <input type=file class = "btn btn-default" name=course_results>
          <input type=submit class = "btn btn-primary" style="margin-top:2px;" value=Upload>
      </form>

    </div>
   </center>
{% endblock %}}
